<body class="form__body">
  <nav>
    <div class="nav-bar">
      <i class="bx bx-menu sidebarOpen"></i>
      <span class="logo navLogo">
        <a href="/index.html">
          <img
            class="logo__img"
            src="./img/logo.png"
            alt="Compassion & Wisdom in Ukraine"
          />
        </a>
      </span>

      <div class="menu">
        <div class="logo-toggle">
          <span class="logo"><a href="#"></a></span>
          <i class="bx bx-x siderbarClose"></i>
        </div>

        <ul class="nav-links">
          <li><a href="/index.html">На головну</a></li>
          <li><a href="#footer">Контакти</a></li>
        </ul>
      </div>

      <a class="item__button" href="./form.html" style="visibility: hidden;">
        <span class="item__buttonspan"> Реєстрація </span>
      </a>
    </div>
  </nav>

  <section class="form-section section-container" id="form">
    <div class="section__quote">
      <h1 class="margin-top">Форма для реєстрації</h1>
      <span></span>
    </div>

    <div class="section__container">
      <form class="myForm">  
        <div class="container">  
          <hr>  
          <label>
            Ім'я:
          </label>   
          <input type="text" name="name" placeholder= "Ім'я" maxlength="30" required />   
          
          <label for="email">
            Електронна пошта:
          </label>  
          <input type="email" placeholder="example@gmail.com" name="email" required>  
          
          <label>
            Номер телефону:
          </label>    
          <input type="text" name="phone" placeholder="+380-xx-xxx-xx-xx" required>   
          
          <label>   
            Якщо бажаєте, опишіть свій запит або проблему, з якою хочете впоратися завдяки курсу:
          </label>
          <textarea cols="100" rows="20" placeholder=""></textarea>

          <button type="submit" class="registerbtn" value="Submit">
            Зареєструватися
          </button>
        </div>
      </form>  
    </div>
  </section>



  <footer class="footer" id="footer">

      <ul class="social-icons">

        </li>

        <li class="social-icon">

        </li>

        <li class="social-icon">
          <a target="_blank" class="telegram" href="https://t.me/+LSo0INqJHkhjNDcy?fbclid=IwAR0erq9PTM5CxzLaXb3Va5Ae62K7Kxl6WMpT_AfP4oUaLAvlV2W7qEDxIwI">
            <i class='bx bxl-telegram bx-sm'></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="./script.js"></script>
